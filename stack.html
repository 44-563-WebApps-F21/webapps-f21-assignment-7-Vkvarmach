<!DOCTYPE html>
<html>

<head>
	<title>Stack.html</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: grey;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>

<body>
	<h1 style="color: green;">Vijay Kumar Chunchu builds a stack</h1>
    <br>
	<input id="inputElement" type="text">
    <br>
	<div class="flex-container" id="target"><br>
		<div class="stack" style="color: hotpink;">row item 1</div>
		<div class="stack" style="color: hotpink;">row item 2</div>
		<div class="stack" style="color: hotpink;">row item 3</div>
	</div><br>
    <h3>Press the button to push element</h3>
	<button onclick="makeNewDiv()">Push value</button>
	<button onclick="popItem()">Pop</button>
	<button onclick="zap()">Zap values</button>

    </body>
    <script>
        function makeNewDiv() {
            
            let element = document.createElement("div")
            let input = document.getElementById("inputElement")
            element.innerHTML = input.value
            element.className = "stack"
    
            
            document.getElementById('target').appendChild(element)
        }
        function popItem() {
            var stackItems = document.getElementsByClassName("stack")
            var stackLength = stackItems.length
            if (stackLength > 0)
                stackItems[stackLength - 1].remove()
        }
        function zap() {
            var stackItems = document.getElementsByClassName("stack")
            let input = document.getElementById("inputElement").value
            if (stackItems != undefined && stackItems.length > 0) {
                
            for (let i = 0; i < stackItems.length; i++) {
                if (stackItems[i].innerHTML == input) {
                        
                    var itemToBeRemoved = stackItems[i].innerHTML
                        stackItems[i].remove()
                        console.log(itemToBeRemoved)
                        
                        i--
                }
            }
        }
        }
    </script>
</html>
